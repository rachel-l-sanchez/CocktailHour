<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    </head>
    <body>
        {% include 'base.html' %}
        {% block content %}
        <div class="bg-white relative lg:py-20">
            <div class="flex flex-col items-center justify-between pt-0 pr-10 pb-0 pl-10 mt-0 mr-auto mb-0 ml-auto max-w-7xl
                xl:px-5 lg:flex-row">
              <div class="flex flex-col items-center w-full pt-5 pr-10 pb-20 pl-10 lg:pt-20 lg:flex-row">
                <div class="w-full bg-cover relative max-w-md lg:max-w-2xl lg:w-7/12">
                  <div class="flex flex-col items-center justify-center w-full h-full relative lg:pr-10">
                    <img src="https://res.cloudinary.com/macxenon/image/upload/v1631570592/Run_-_Health_qcghbu.png" class="btn-"/>
                  </div>
                </div>
                <div class="w-full mt-20 mr-0 mb-0 ml-0 relative z-10 max-w-2xl lg:mt-0 lg:w-5/12">
                  <div class="flex flex-col items-start justify-start pt-10 pr-10 pb-10 pl-10 bg-white shadow-2xl rounded-xl
                      relative z-10">
                    <p class="w-full text-4xl font-medium text-center leading-snug font-serif">Edit Cocktail Data</p>
                    <div class="w-full mt-6 mr-0 mb-0 ml-0 relative space-y-8">
                      <div class="relative">
                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600
                            absolute">{{cocktail.drinkName}}</p>
                      </div>
                      <div class="relative">
                        <a class="w-full inline-block pt-4 pr-5 pb-4 pl-5 text-xl font-medium text-center text-white bg-indigo-500
                            rounded-lg transition duration-200 hover:bg-indigo-600 ease">Submit</a>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>

            <form method = "POST" class="d-flex flex-column justify-content-center" enctype="multipart/form-data">
              {% csrf_token %}
              {{form.as_p}}

                <button class="col-3" type="submit">Upload</button> 
            </form>

        {% endblock %}
    </body>
</html>
