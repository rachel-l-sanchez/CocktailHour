<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200&display=swap"
            rel="stylesheet" />
            <script
    defer
    src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    </head>
    <body>
        {% block content %}
        <nav class="shadow">
          
          <div class="flex justify-between items-center py-6 px-10 container mx-auto">
        
            <div>
              <h1 class="text-2xl font-bold bg-gradient-to-tr from-indigo-600 to-green-600 bg-clip-text text-transparent hover:cursor-pointer">Cocktail Hour</h1>
            </div>
        
            <div>
              
              <div class="hover:cursor-pointer sm:hidden">
                <spnan class="h-1 rounded-full block w-8 mb-1 bg-gradient-to-tr from-indigo-600 to-green-600"></spnan>
                <spnan class="h-1 rounded-full block w-8 mb-1 bg-gradient-to-tr from-indigo-600 to-green-600"></spnan>
                <spnan class="h-1 rounded-full block w-8 mb-1 bg-gradient-to-tr from-indigo-600 to-green-600"></spnan>
              </div>
              <div class="flex items-center">
        
                <ul class="sm:flex space-x-4 hidden items-center">
                  <li><a href="{% url 'register' %}" class="text-gray-700 hover:text-indigo-600 text-md "><h1 class="text-text-gray-600  py-2 hover:cursor-pointer hover:text-indigo-600">SIGNUP</h1></a></li>
                  <li><a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600 text-md "> <h1 class="text-text-gray-600  py-2 hover:cursor-pointer px-4 rounded text-white bg-gradient-to-tr from-indigo-600 to-green-600 hover:shadow-lg">LOGIN</h1></a></li>
                  {% if user.is_authenticated %}
                  <li><a href="{% url 'logout' %}" class="text-gray-700 hover:text-indigo-600 text-md "><h1 class="text-text-gray-600  py-2 hover:cursor-pointer px-4 rounded text-white bg-gradient-to-tr from-indigo-600 to-green-600 hover:shadow-lg">LOGOUT</h1>
                  </a></li>
                  {% endif %}
                </ul>
                 

                </div>
              </div>
            </div>
          </div>
          </nav>
        <div class="bg-white relative lg:py-20">
            <div class="flex flex-col items-center justify-between pt-0 pr-10 pb-0 pl-10 mt-0 mr-auto mb-0 ml-auto max-w-7xl
                xl:px-5 lg:flex-row">
              <div class="flex flex-col items-center w-full pt-5 pr-10 pb-20 pl-10 lg:pt-20 lg:flex-row">
                <div class="w-full bg-cover relative max-w-md lg:max-w-2xl lg:w-7/12">
                  <div class="flex flex-col items-center justify-center w-full h-full relative lg:pr-10">
                    <img src="https://res.cloudinary.com/macxenon/image/upload/v1631570592/Run_-_Health_qcghbu.png" class="btn-"/>
                  </div>
                </div>
                <div class="w-full mt-20 mr-0 mb-0 ml-0 relative z-10 max-w-2xl lg:mt-0 lg:w-5/12">
                  <div class="flex flex-col items-start justify-start pt-10 pr-10 pb-10 pl-10 bg-white shadow-2xl rounded-xl
                      relative z-10">
                    <p class="w-full text-4xl font-medium text-center leading-snug font-serif">Edit Cocktail Data</p>
                    <div class="w-full mt-6 mr-0 mb-0 ml-0 relative space-y-8">
                      <div class="relative">
                        <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600
                            absolute">{{cocktail.drinkName}}</p>
                      </div>
                      <div class="relative">
                        <form method = "POST" class="d-flex flex-column justify-content-center" enctype="multipart/form-data">
                          {% csrf_token %}
                          {{form.as_p}}
            
                            <button class="col-3" type="submit"><a class="w-full inline-block pt-4 pr-5 pb-4 pl-5 text-xl font-medium text-center text-white bg-indigo-500
                              rounded-lg transition duration-200 hover:bg-indigo-600 ease">Submit</a></button> 
                        </form>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>

            

        {% endblock %}
    </body>
</html>
